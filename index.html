<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>calculator</title>
  <link rel="stylesheet" href="style.css" type="text/css">
  
  
</head>
<body>
  <div class="container">
    <input type="text" placeholder="0" id="outputScreen">
    <div >
      <button id="color" onclick="display('(')">(</button>
      <button id="color" onclick="display(')')">)</button>
      <button id="color" onclick="divide()">%</button>
      <button id="color" onclick="clear()">AC</button>      
    </div>
    <div>
      <button onclick="display('7')">7</button>
      <button onclick="display('8')">8</button>
      <button onclick="display('9')">9</button>
      <button id="color">/</button>      
    </div>
    <div>
      <button onclick="display('4')">4</button>
      <button onclick="display('5')">5</button>
      <button onclick="display('6')">6</button>
      <button id="color" onclick="mult()">*</button>      
    </div>
    <div>
      <button onclick="display('1')">1</button>
      <button onclick="display('2')">2</button>
      <button onclick="display('3')">3</button>
      <button id="color"onclick="minus()">-</button>      
    </div>
    <div>
      <button onclick="display('0')">0</button>
      <button onclick="display('.')">.</button>
      <button onclick="equal()">=</button>
      <button id="color" onclick="add('4')">+</button>      
    </div>
  </div>
  <script>
    let ops = document.getElementById("outputScreen");
    let buttons = document.querySelectorALL('button');

function display(num){
  ops.value += num;
}
  </script>
</body>
</html>
